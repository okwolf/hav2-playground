<html>

<link rel="stylesheet" media="all" href="./index.css">

<body class="centered">
  <script type="module">
    import { app, h } from "./hyperapp";
    import html from "./html";
    import { Time } from "./fx"
    const { main, h1, button } = html(h)

    const UpdateDate = (_, date) =>
      date.toLocaleString("uk", {
        hour: "numeric",
        minute: "numeric",
        second: "numeric"
      });

    const TimeSub = Time({
      every: 100,
      asDate: true,
      action: UpdateDate
    });

    app({
      init: Time({ now: true, asDate: true, action: UpdateDate }),
      view: time => main(h1(time)),
      container: document.body,
      subscribe: () => [TimeSub]
    });
  </script>
</body>

</html>
