<html>

<link rel="stylesheet" media="all" href="./index.css">

<style>
  main {
    padding: 2vw;
    text-align: center;
  }
</style>

<body>
  <script type="module">
    import { app, h } from "./hyperapp";
    import html from "./html";
    import { Http } from "./fx"
    const { main, input, button, h2, h4 } = html(h)

    const SuccessResponse = (state, response) => ({
      ...state,
      response,
      error: null,
      fetching: false
    });

    const ErrorResponse = (state, error) => ({
      ...state,
      response: null,
      error,
      fetching: false
    });

    const SendHttp = state => [
      { ...state, response: "...", error: null, fetching: true },
      Http({
        url: state.url,
        response: "text",
        action: SuccessResponse,
        error: ErrorResponse
      })
    ];

    const UpdateUrl = (state, { target: { value } }) => ({ ...state, url: value });

    app({
      init: {
        response: null,
        error: null,
        url: "https://httpstat.us/200",
        fetching: false
      },
      view: ({ response, error, url, fetching }) =>
        main(
          input({
            autofocus: true,
            value: url,
            disabled: fetching,
            onInput: UpdateUrl
          }),
          button({
            onClick: SendHttp
          },
            "Send"),
          h2(`Response: ${response}`),
          h4(`Error: ${error && (error.statusText || error.message)}`)
        ),
      subscribe: console.log,
      container: document.body
    });
  </script>
</body>

</html>
